<div class="content">
  <ul class="notes">
    <li [routerLink]="[note.id]"
        *ngFor="let note of data.notes">
      {{note.content}}
    </li>

    <li [routerLink]="newNoteId">
      <div>
        New note +
      </div>
    </li>
  </ul>
</div>
